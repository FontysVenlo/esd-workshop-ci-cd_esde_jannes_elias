name: CD (Docker & Pages)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"   

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Build Boot JAR
        run: ./gradlew clean bootJar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          # if pushing a tag like v1.2.3, add that tag too
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ref_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ellimen/esd:latest
            ellimen/esd:${{ steps.meta.outputs.sha_tag }}${{ steps.meta.outputs.ref_tag && format('\nellimen/esd:{0}', steps.meta.outputs.ref_tag) || '' }}

  pages:
    runs-on: ubuntu-latest
    needs: docker   
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Pages data (docs/data.json)
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: ./gradlew exportPagesData

      - name: Sanity check docs folder
        run: |
          test -f docs/index.html || (echo "docs/index.html missing" >&2; exit 1)
          test -f docs/data.json  || (echo "docs/data.json missing"  >&2; exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

