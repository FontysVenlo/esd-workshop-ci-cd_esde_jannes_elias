name: CD (Docker & Pages)

on:
  workflow_run:
    workflows: ["CI (Build & Test)"]
    types: [completed]
    branches: [main]

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write
  id-token: write
  pages: write

jobs:
  docker:
    name: Build, Push & E2E Test
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase GHCR repo
        id: repo
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "repo_lc=$REPO_LC" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:${{ github.sha }}

      - name: End-to-end Test for Docker Container
        run: |
          set -e
          IMAGE="ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest"
          CONTAINER_NAME="workshop-app"

          docker run -d --rm \
            --name "$CONTAINER_NAME" \
            -p 8080:8080 \
            -e APP_COMMIT=${GITHUB_SHA::12} \
            "$IMAGE"
            
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/api/health; then
              echo "Health OK"
              break
            fi
            sleep 2
          done

          curl -fsS http://localhost:8080/api/info
          docker stop "$CONTAINER_NAME"

  pages:
    name: Deploy Pages
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Docs (export pages)
        run: ./gradlew clean test jacocoTestReport exportPagesData

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v4

