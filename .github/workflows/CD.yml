name: CD (Docker & Pages)

on:
  workflow_run:
    workflows: [ "CI (Build & Test)" ]   # must match the CI workflow name
    types: [ completed ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: cd-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main' &&
        github.event.workflow_run.head_repository.full_name == github.repository
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out the exact commit that CI validated
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Boot JAR
        run: ./gradlew clean bootJar

      # --- Docker push (only runs on main thanks to the if above) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ellimen/esd:latest
            ellimen/esd:${{ github.event.workflow_run.head_sha }}

      # --- GitHub Pages deploy ---
      - name: Generate Pages data
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: ./gradlew exportPagesData

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
