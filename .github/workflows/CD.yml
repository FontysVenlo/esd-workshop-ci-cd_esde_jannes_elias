name: CD (Docker & Pages)

on:
  workflow_run:
    workflows: ["CI (Build & Test)"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write     
  pages: write        
  id-token: write     

jobs:
  docker:
    name: Docker (Build, Push & E2E)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI commit (or current on manual run)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: End-to-end test (container)
        run: |
          set -e

          IMAGE="ghcr.io/${{ github.repository }}:latest"
          CONTAINER_NAME="workshop-app"

          echo "Starting container from $IMAGE ..."
          docker run -d --rm \
            --name "$CONTAINER_NAME" \
            -p 8080:8080 \
            -e APP_COMMIT=${GITHUB_SHA::12} \
            "$IMAGE"

          echo "Waiting for /api/health to become healthy ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/api/health > /tmp/health.json 2>/dev/null; then
              echo "Health endpoint responded:"
              cat /tmp/health.json
              break
            fi
            echo "  attempt $i: not ready yet"
            sleep 2
          done

          if ! test -s /tmp/health.json; then
            echo "ERROR: App did not become healthy in time."
            echo "---- container logs ----"
            docker logs "$CONTAINER_NAME" || true
            docker stop "$CONTAINER_NAME" || true
            exit 1
          fi

          echo "Checking /api/info ..."
          if ! curl -fsS http://localhost:8080/api/info > /tmp/info.json; then
            echo "ERROR: /api/info did not respond with HTTP 200."
            echo "---- container logs ----"
            docker logs "$CONTAINER_NAME" || true
            docker stop "$CONTAINER_NAME" || true
            exit 1
          fi

          echo "E2E check passed. Sample /api/info response:"
          head -c 400 /tmp/info.json || true

          docker stop "$CONTAINER_NAME"

  pages:
    name: GitHub Pages (Build Summary)
    needs: docker
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout CI commit (or current on manual run)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests & generate coverage
        run: ./gradlew clean jacocoTestReport

      - name: Generate Pages content (docs/)
        env:
          BUILD_VERSION: ${{ github.run_number }}
        run: ./gradlew exportPagesData

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
